<!DOCTYPE html>
<!--Use the font property and fillText() method of canvas context to draw text-->
<html>
	<head>
		<script src="error.js"> </script>
		<title>Canvas Practice</title>
		
		<style>
			body {
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>
	
	<body>
		<!--create canvas-->
		<!--border not required, but nice to see where it is for practice purposes-->
		<canvas id="practiceCanvas" width="200" height="200" 
				style="border:1px solid black;"> </canvas>
		<script>
			//sets canvasP as element to be edited
			var canvasP = document.getElementById('practiceCanvas');
			
			//use to get CanvasRenderingConext2D -> needed to draw
			var contextP = canvasP.getContext('2d');
			
			//string containing font style, size and family
			//style = normal(default), italic, or bold
			contextP.font = 'italic 40pt Calibri';
			
			//set text color
			//can even do gradients
			contextP.fillStyle = "blue";
			
			//may have to create a colored rectangle first; can't find anything about
			//text background color/highlight; or maybe you could set the canvas 
			//background color at specific positions?
			//if use stylesheet, can use <mark> tags to highlight, but not in script/canvas
			//nvm, see http://stackoverflow.com/questions/18900117/html5-write-text-on-canvas-with-background
			
			//requires string (what text you want drawn) and x,y position
			//I'm assuming x,y position refers to a top-left hand corner of
			//a rectangle the text is "drawn in"
			//maxWidth optional; max width of text allowed in pixels
			//measureText() returns width of text
			contextP.fillText('I did a thing!', 100, 100);
			
			//text can go off canvas if not big enough
			
			//Text Select -> use CreateJS?
		</script>
	</body>
</html>
